name: Deploy BlogZone

on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - frontend/**
      - "!**/.github/workflows/**"

jobs:

  # =========================
  # üîµ Backend Deployment
  # =========================
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build & Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            partiksingh28/blogzone-server:latest
            partiksingh28/blogzone-server:${{ github.sha }}

      # 4Ô∏è‚É£ Deploy Backend to Hetzner
      - name: Deploy Backend on Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blogzone
            docker compose pull backend
            docker compose up -d --no-deps backend
            docker image prune -f


  # =========================
  # üü¢ Frontend Deployment
  # =========================
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build & Push Frontend Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            partiksingh28/blogzone-frontend:latest
            partiksingh28/blogzone-frontend:${{ github.sha }}

      # 4Ô∏è‚É£ Deploy Frontend to Hetzner
      - name: Deploy Frontend on Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blogzone
            docker compose pull frontend
            docker compose up -d --no-deps frontend
            docker image prune -f
