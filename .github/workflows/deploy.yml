name: Deploy BlogZone

on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - frontend/**
      - "!**/.github/workflows/**"

jobs:

  # =========================
  # ðŸ”µ Backend Deployment
  # =========================
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            partiksingh28/blogzone-server:latest
            partiksingh28/blogzone-server:${{ github.sha }}

      - name: Deploy Backend on Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blogzone
            docker compose pull backend
            docker compose up -d --no-deps backend
            docker image prune -f

  # =========================
  # ðŸŸ¢ Frontend Deployment
  # =========================
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            partiksingh28/blogzone-frontend:latest
            partiksingh28/blogzone-frontend:${{ github.sha }}
          platforms: linux/amd64   # Ensure server architecture compatibility

      - name: Deploy Frontend on Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blogzone

            # Stop frontend container only
            docker compose stop frontend

            # Remove old container
            docker compose rm -f frontend

            # Pull latest image
            docker compose pull frontend

            # Recreate frontend container
            docker compose up -d frontend

            # Optional: prune unused images
            docker image prune -f

            # Reload host Nginx to ensure SPA fallback works
            systemctl reload nginx
